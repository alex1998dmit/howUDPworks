                        </div>
                        <div class="col-md-12 text-center" id="status-signs">
                        </div>
                        <div class="col-md-12">
                            <table class="table">
                                <thead>

                                        <th scope="col">IP-DST</th>
                                        <th scope="col">SRC-PORT</th>
                                        <th scope="col">DST-PORT</th>
                                    </tr>
                                </thead>

                                    <button type="button" id="send-first-flag-button" class="btn btn-primary first-button">Start</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 datagram" id="datagram">

                        </div>
                    </div>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12 ">
                        <img src="./public/img/server.png" alt="" id="server-img">
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <div class="col-md-12">
                            <div class="server-sign">
                                <h5>DNS-сервер</h5>
                                <p id="serverId">IP-адрес:</p>
                                <h6></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div class="row">

                <div class="row" id="start-state-button">
                    
                </div>

            <div class="col-md-7">
